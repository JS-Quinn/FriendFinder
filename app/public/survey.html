<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FriendFinder</title>
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div class="container">
    <br>
    <br>
    <br>
    <div class="jumbotron">
        <h1 class="text-center"><span class="glyphicon glyphicon-user"></span> FriendFinder</h1>
        <hr>
        <h2 class="text-center">Need a new friend? Take a quick survey!</h2>
        <br>
      <div class="text-center">
        <a href="./home.html"><button type="button" class="btn btn-lg btn-default"><span class="glyphicon glyphicon-home"></span></button></a>
      </div>
    </div>
    <br>
    <br>
    <br>
    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">Friend Survey</h4>
          </div>
          <div class="panel-body">
            <form id="survey-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" required placeholder="Required">
                </div>
                <div class="form-group">
                    <label for="image">Profile Image URL:</label>
                    <input type="url" class="form-control" id="image" pattern="https?://.+" title="Include http:// or https://" required placeholder="Required">
                </div>
                <div class="question-container"></div>
                <button type="submit" id="submit" class="btn btn-lg btn-success"><span class="glyphicon glyphicon-send"></span> Submit </button>
            </form>
        </div>
      </div>
    </div>

    <div class="modal fade" id="modal-match" tabindex="-1" role="dialog" aria-labelledby="modal-label">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                  <h4 class="modal-title" id="modal-label">We found a Match!</h4>
                </div>
                <div class="modal-body">
                  <p id="modal-name"></p>
                  <img id="modal-photo" src="" alt="profile image">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary btn-sm" data-dismiss="modal"><span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span>Close</button>
                </div>
              </div>
            </div>
          </div>
        </div>
    
    
          <footer class="footer">
      <div class="container">
        <p><a href="/api/friends">API Friends Link</a> | <a href="https://github.com/JS-Quinn/FriendFinder">GitHub Repo</a></p>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
    <script>
        buildQuestions();
    </script>
</body>
</html>
